<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Parallax Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
    <nav class="deep-purple darken-3" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Danki Code</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div class="section deep-purple sect1">

        <div class="container">

            <div class="form-container">

                <form class="col-12">

                    <div class="row">

                        <div class="input-field col m6 s12">

                            <input placeholder="Nome" id="first-name" type="text" class="validate">
                            <label for="first-name">Nome</label>

                        </div><!--input-field-->

                        <div class="input-field col m6 s12">

                            <input placeholder="Sobrenome" id="last-name" type="text" class="validate">
                            <label for="last-name">Sobrenome</label>

                        </div><!--input-field-->

                        <div class="input-field col s12">

                            <input placeholder="E-mail" id="email" type="email" class="validate">
                            <label for="email">E-mail</label>

                        </div><!--input-field-->

                        <div class="input-field col s12">

                            <input placeholder="Senha" id="password" type="password" class="validate">
                            <label for="password">Senha</label>

                        </div><!--input-field-->

                        <div class="input-field col s12">

                            <button class="btn waves-effect waves-light deep-purple darken-3" type="submit" name="action">
                                Enviar
                                <i class="material-icons right">send</i>
                            </button>

                        </div><!--input-field-->

                    </div><!--row-->

                </form>

            </div><!--form-container-->

        </div><!--container-->

    </div><!--section-->

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

    </body>
</html>
